<a href="{% url 'login' %}">login</a>

{% if latest_book_list %}
    <p>Book list</p>
    <ul>
    {% for book in latest_book_list %}
        <li><a href="/books/{{ book.id }}/">{{ book.title }}</a></li>
        <form method="post" action="/books/{{ book.id }}/delete/">
        {% csrf_token %}
        <input type="submit" value="削除">
        </form>
    {% endfor %}
    </ul>
{% else %}
    <p>No book list.</p>
{% endif %}
    <a href="{% url 'book:new' %}">New book</a>
